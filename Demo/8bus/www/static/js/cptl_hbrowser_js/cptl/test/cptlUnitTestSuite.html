<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CPTL JS Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../../../css/jsUnitStyle.css">
    <script type="text/javascript" src="../../../app/jsUnitCore.js"></script>
    <script type="text/javascript">

      function coreSuite() {
        var result = new JsUnitTestSuite();
        result.addTestPage("cptl-js/cptl/test/force_directed_graph_tests.html");      
        result.addTestPage("cptl-js/cptl/test/graph_tests.html");
        result.addTestPage("cptl-js/cptl/test/hierarchy_tree_tests.html");
        result.addTestPage("cptl-js/cptl/test/hierarchy_tree_view_tests.html");      
        result.addTestPage("cptl-js/cptl/test/viewutils_tests.html");            
        return result;
      }

      function suite() {
        var newsuite = new JsUnitTestSuite();
        newsuite.addTestSuite(coreSuite());
        return newsuite;
      }
    </script>
</head>
<body>
  <h1>CPTL JS Test Suite</h1>
</body>
<p>This page contains a suite of tests for testing CPTL JavaScript.</p>
</html>
